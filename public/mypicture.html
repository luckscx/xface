<!DOCTYPE html>
<html>
<head>
    <title>XFACE</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0;">
    <link rel="stylesheet" href="css/upload.css"/>
    <link rel="stylesheet" type="text/css" href="css/mypicture.css">
    <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/lib/dialog.js"></script>
    <script type="text/javascript" src="js/lib/dialog-plus-min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/cropper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css">
    <script type="text/javascript" src="../js/lib/imagecropper/lrz.all.bundle.js"></script>
    <script type="text/javascript" src="../js/lib/imagecropper/cropper.min.js"></script>
    <script type="text/javascript" src="js/mypicture.js"></script>
</head>
<body>
<div class="page">
    <div class="ptitle">捏我的脸</div>
    <div class="title">
        <span>我的照片</span>
    </div>
    <div class="img">
        <div class="sel">
            <input type="file" accept="images/*" capture="camera" id="image">
        </div> 
        <div class="show" style="display: none">
            <img src="" />
            <a class="del"></a>
        </div>
    </div>
    <div class="merge" style="display: none">
        <div class="list">
            <span><img class="star" src="upload/D0001.jpg" /></span>
            <span><img class="star" src="upload/D0002.jpg" /></span>
            <span><img class="star" src="upload/D0003.jpg" /></span>
            <span><img class="star" src="upload/D0004.jpg" /></span>
        </div>
        <div class="position">
            <span class="p1"></span>
            <span class="p2"></span>
            <span class="p3"></span>
        </div>
        <div class="fun">
            <div class="f">
                <img src='../images/mypicture/png-22-17.png'/>
                <div>重置</div>
            </div>
            <div class="f">
                <img src='../images/mypicture/png-22-20.png'/>
                <div>历史记录</div>
            </div>
            <div class="f">
                <img src='../images/mypicture/png-22-21.png'/>
                <div>确定</div>
            </div>
        </div>
    </div>
    <div class="btn">
        <span class="do">开始捏脸</span>
        <span class="pic2">人脸融合</span>
    </div>
</div>
    <div id="showEdit" style="display: none;width:100%;height: 100%;position: absolute;top:0;left: 0;z-index: 9;">
        <div style="width:100%;position: absolute;top:10px;left:0px;">
            <button class="mui-btn" data-mui-style="fab" id='cancleBtn' style="margin-left: 10px;">取消</button>
            <button class="mui-btn" data-mui-style="fab" data-mui-color="primary" id='confirmBtn' style="float:right;margin-right: 10px;">确定</button>
        </div>
        <div id="report">
            <!-- <img src="mei.jpg" style="width: 300px;height:300px"> -->
        </div>
    </div>
</body>
</html>
