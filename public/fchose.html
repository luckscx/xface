<!DOCTYPE html>
<html>
<head>
    <title>XFACE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1">
    <link rel="stylesheet" href="css/fchose.css"/>
    <link rel="stylesheet" href="css/popdialog.css">
    <link rel="stylesheet" href="css/pop.css"/>
    <script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="icon">
    <img src="../images/fchose/inter-v1-02.png" />
</div>
<div class="chose">
    <div class="list" href="list.html" id="list_btn">
        <span>捏明星脸</span>
    </div>
    <div class="pic" href="mypicture.html" id="pic_btn">
        <span>捏我的脸</span>
    </div>
</div>
<div class="popBox" id = "confirm" style="display: none">
    <div class="bg">
        <div class="inputbox">
            <input type="text" placeholder="用户名"/>
            <input type="text" placeholder="密码"/>
        </div>
        <div class="btn">
            <span class="lgn">登录</span>
            <span class="reg">注册</span>
        </div>
    </div>
</div>

</body>
<script type="text/javascript">
$(document).ready(function(){
    setTimeout(function(){
         $('#list_btn').click(function(){
             location.href = '/list.html';
          });
          $('#pic_btn').click(function(){
             location.href = '/mypicture.html';
          });
     },500);
});
</script>
</html>
